<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        :root {
    --color-primary: #1a73e8;
    --color-primary-hover: #1558b0;
    --color-primary-dark: #0d1117;
    --color-primary-dark-hover: #161b22;
    --color-primary-light: #3c4049;
    --color-primary-light-hover: #4a4f5a;

    --color-white: #e0e0e0;
    --color-black: #0a0a0a;

    --color-dark-text: #b0b3b8;
    --color-info-light: #5a7ca0;
    --color-debug-light: #5a7ca0;
    --color-success-light: #3c7c57;
    --color-alert-light: #b4882b;
    --color-warning-light: #b4882b;
    --color-error-light: #a83a3a;

    --color-info-dark: #3a5f85;
    --color-debug-dark: #3a5f85;
    --color-success-dark: #2e5f40;
    --color-alert-dark: #715d2c;
    --color-warning-dark: #715d2c;
    --color-error-dark: #7f2d2d;

    --color-gray-0: #1e1e1e;
    --color-gray-1: #252525;
    --color-gray-2: #2d2d2d;
    --color-gray-3: #363636;
    --color-gray-4: #3f3f3f;
    --color-gray-5: #494949;
    --color-gray-6: #535353;
    --color-gray-7: #5d5d5d;
    --color-gray-8: #676767;
    --color-gray-9: #717171;

    --font-primary: 'Inter', sans-serif;
    --font-headings: 'Roboto Slab', serif;

    --spacing-gutter-medium: 3rem;
    --spacing-gutter-large: 4rem;
    }

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html{
        font-size: 62.5%;
    }

    body{
        font-size: 1.6rem;
        font-family: var(--font-primary);
        background: var(--color-gray-9);
    }
    
    .container{
        max-width: 144rem;
        margin: 0 auto;
        padding: var(--spacing-gutter-medium);
    }

    h1,h2,h3,h4,h5,h6{
        font-family: var(--font-headings);
    }

    .header-container{
            background: var(--color-primary-dark);
            margin-bottom: 20px;
    }

    .main-logo{
            font-size: 4rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
            gap: 20rem;
    }

    .i-right{
        position: relative;
        right: 10px;
        font-size: 4rem;
    }
    .i-left{
        position: relative;
        right: 10px;
        font-size: 4rem;
    }

    .aplicativo{
        background: var(--color-white);
        box-shadow: -5px 5px 15px rgba(0,0,0, .2);
        transform: scale(1);
        transition: all 300ms ease-in-out;
        border-radius: .4rem;
        overflow: hidden;
        width: 100%;
    }

    .aplicativo-list-item{
        max-width: 64rem;
        flex: 1 1 300px;
        width: 100%; 
        margin: 0 auto;
        margin-top: 7rem;
    }
    
    .aplicativo-title-container{
            padding: var(--spacing-gutter-medium);
            padding-bottom: 2rem;
        }


    </style>
</head>
